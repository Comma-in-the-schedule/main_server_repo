name: Deploy Spring Boot with Docker Compose

on:
  push:
    branches: [feature]
  pull_request:
    branches: [feature]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 설정 (Gradle 빌드용)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 환경변수 파일 생성 (.env)
      - name: Create .env file
        run: |
          cat <<EOF > .env
          MYSQL_HOST=${{ secrets.MYSQL_HOST }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MAIL_HOST=${{ secrets.MAIL_HOST }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          EOF

      # 4. Spring Boot 빌드 (Gradle)
      - name: Build Spring Boot application
        run: |
          export $(grep -v '^#' .env | xargs)
          ./gradlew clean build --no-daemon --stacktrace

      # 5. Docker 이미지 빌드
      - name: Build Docker Image
        run: |
          docker build -t spring-boot-app:${{ github.sha }} .

      # 6. Docker 이미지 및 구성 파일을 원격 서버로 전송
      - name: Transfer Docker Compose Files
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          source: "docker-compose.yml, Dockerfile, .env"
          target: "~/app/"

      - name: Save & Transfer Docker Image
        run: |
          docker save spring-boot-app:${{ github.sha }} | gzip > spring-boot-app.tar.gz

      - name: Upload Docker Image to Oracle Cloud
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          source: "spring-boot-app.tar.gz"
          target: "~/docker-images/"

      # 7. 원격 서버에서 Docker Compose 실행
      - name: Deploy Docker Compose
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          timeout: 1800
          script: |
            echo "🚀 배포 시작..."
            cd ~/app

            # 기존 컨테이너 정리
            sudo docker-compose down --remove-orphans || true
            sudo docker stop $(sudo docker ps -aq) || true
            sudo docker rm -f $(sudo docker ps -aq) || true
            sudo docker network prune -f || true

            # 기존 Docker 이미지 삭제
            sudo docker rmi -f $(sudo docker images -q) || true

            # 새로운 Docker 이미지 로드
            gunzip -c ~/docker-images/spring-boot-app.tar.gz | docker load

            # Docker Compose 실행
            sudo docker-compose --env-file .env up -d --build
