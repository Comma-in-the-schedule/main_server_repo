name: Deploy Spring Boot with Docker Compose

on:
  push:
    branches: [feature]
  pull_request:
    branches: [feature]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Docker ë¯¸ëŸ¬ ì„¤ì • (ì†ë„ ê°œì„ )
      - name: Configure Docker Daemon for Mirror
        run: |
          sudo mkdir -p /etc/docker
          echo '{
            "registry-mirrors": [
              "https://mirror.gcr.io",
              "https://hub-mirror.c.163.com"
            ]
          }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      # 3ï¸âƒ£ JDK ì„¤ì • (Gradle ë¹Œë“œìš©)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¯¸ë¦¬ ë‹¤ìš´ë¡œë“œ
      - name: Manually Pull Docker Image
        run: |
          docker pull eclipse-temurin:17-jre-alpine || docker pull amazoncorretto:17-alpine

      # 5ï¸âƒ£ í™˜ê²½ë³€ìˆ˜ íŒŒì¼ ìƒì„± (.env)
      - name: Create .env file
        run: |
          cat <<EOF > .env
          MYSQL_HOST=${{ secrets.MYSQL_HOST }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MAIL_HOST=${{ secrets.MAIL_HOST }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          EOF

      # 6ï¸âƒ£ Spring Boot ë¹Œë“œ (Gradle)
      - name: Build Spring Boot application
        run: |
          export $(grep -v '^#' .env | xargs)
          ./gradlew clean build --no-daemon --stacktrace

      # 7ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ (ìºì‹œ í™œìš©)
      - name: Build Docker Compose with Cache
        run: |
          docker-compose build --pull=never

      # 8ï¸âƒ£ Docker ì´ë¯¸ì§€ ë° êµ¬ì„± íŒŒì¼ì„ ì›ê²© ì„œë²„ë¡œ ì „ì†¡
      - name: Transfer Docker Compose Files
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          source: "docker-compose.yml, Dockerfile, .env"
          target: "~/app/"

      - name: Save & Transfer Docker Image
        run: |
          docker save spring-boot-app:${{ github.sha }} | gzip > spring-boot-app.tar.gz

      - name: Upload Docker Image to Oracle Cloud
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          source: "spring-boot-app.tar.gz"
          target: "~/docker-images/"

      # 9ï¸âƒ£ ì›ê²© ì„œë²„ì—ì„œ Docker Compose ì‹¤í–‰
      - name: Deploy Docker Compose
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
          timeout: 200ms
          script: |
            echo "ğŸš€ ë°°í¬ ì‹œì‘..."
            cd ~/app

            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            sudo docker-compose down --remove-orphans || true
            sudo docker stop $(sudo docker ps -aq) || true
            sudo docker rm -f $(sudo docker ps -aq) || true
            sudo docker network prune -f || true

            # ê¸°ì¡´ Docker ì´ë¯¸ì§€ ì‚­ì œ
            sudo docker rmi -f $(sudo docker images -q) || true

            # ìƒˆë¡œìš´ Docker ì´ë¯¸ì§€ ë¡œë“œ
            gunzip -c ~/docker-images/spring-boot-app.tar.gz | docker load

            # Docker Compose ì‹¤í–‰
            sudo docker-compose --env-file .env up -d --build
